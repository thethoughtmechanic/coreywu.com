
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build:pages

    - name: Setup SPA routing for GitHub Pages
      run: |
        # Copy index.html to 404.html for SPA routing
        cp ./dist/public/index.html ./dist/public/404.html
        # Create docs folder and copy all files
        mkdir -p docs
        cp -r ./dist/public/* docs/
        # Ensure 404.html exists in docs folder
        cp ./dist/public/index.html docs/404.html

    - name: Commit and push to main branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Deploy to GitHub Pages" -a || exit 0
        git push
